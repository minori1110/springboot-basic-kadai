<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/style.css" rel="stylesheet" >
<title>フォーム画面</title>
</head>

<body>
	<h2>お問い合わせフォーム</h2>
	<form th:action="@{/confirm}" method="post" th:object="${contactForm}">
		<div class="form-row">
			<label for="userName">お名前</label>
			<div class="input-column">
				<input class="input" type="text" th:field="*{userName}"><br>
				<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red;"></div>
			</div>
		</div>
		
		<div class="form-row">
			<label for="email">メールアドレス</label>
			<div class="input-column">
				<input type="text" th:field="*{email}"><br>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
			</div>
		</div>
        
        <div class="form-row">
			<label for="message">お問い合わせ内容</label>
			<div class="input-column">
				<textarea cols="30" rows="10" th:field="*{message}"></textarea><br>
				<div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div>
			</div>
        </div>
        
        <button type="submit">送信</button>
	</form>
</body>
</html>
